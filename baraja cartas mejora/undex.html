<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CARTAS</title>
</head>
<body>
    <!--Incio carta picas-->
    <div class="carta" id="picas_4">

        <div class="numeropalo">
            <div class="numero">
                4
            </div>

            <div class="palo">
                &spades;
            </div>

            <div id="pica_1"class="forma"> &spades; </div>
            <div id="pica_2"class="forma"> &spades; </div>
            <div id="pica_3"class="forma"> &spades; </div>
            <div id="pica_4"class="forma"> &spades; </div>

        </div>


    <div class="numeropalo_invertido">
        <div class="numero">
            4
        </div>

        <div class="palo">
            &spades;
        </div>
            
     </div>    
    </div>
    <!--fin carta picas-->

    <!--Incio carta trebols-->
    <div class="carta" id="trebols_7">
        <div class="numeropalo">
            <div class="numero">
                7
            </div>

            <div class="palo">
                &clubs;
            </div>

            <div id="trebol_1"class="forma"> &clubs; </div>
            <div id="trebol_2"class="forma"> &clubs; </div>
            <div id="trebol_3"class="forma"> &clubs; </div>
            <div id="trebol_4"class="forma"> &clubs; </div>
            <div id="trebol_5"class="forma"> &clubs; </div>
            <div id="trebol_6"class="forma"> &clubs; </div>
            <div id="trebol_7"class="forma"> &clubs; </div>


        </div>


        <div class="numeropalo_invertido_trebol">
            <div class="numero">
                  7
             </div>

            <div class="palo">
                 &clubs;
             </div>
            
        </div>    

    </div>
    <!--fin carta trebols-->
    
    <!--Incio carta corazones-->
    <div class="carta" id="corazones_6">
        <div class="numeropalo">
            <div class="numerorojo">
                6
            </div>

            <div class="palorojo">
                &hearts;    
            </div>

            <div id="corazon_1"class="forma"> &hearts; </div>
            <div id="corazon_2"class="forma"> &hearts; </div>
            <div id="corazon_3"class="forma"> &hearts; </div>
            <div id="corazon_4"class="forma"> &hearts; </div>
            <div id="corazon_5"class="forma"> &hearts; </div>
            <div id="corazon_6"class="forma"> &hearts; </div>

        </div>


        <div class="numeropalo_invertido_corazon">
            <div class="numerorojo">
                6
            </div>

            <div class="palorojo">
                &hearts;
            </div>
                
        </div>    

    </div>
    <!--Fin carta corazones-->


    <!-- Incio carta as rojo -->
    <div class="carta" id="as">
        <div class="numeropalo">
            <div class="numerorojo">
                A
            </div>

            <div class="palorojo">
                &diams;    
            </div>

            <div id="diamante_1"class="forma"> &diams; </div>

        </div>


        <div class="numeropalo_invertido_as">
            <div class="numerorojo">
                A
            </div>

            <div class="palorojo">
                &diams;
            </div>
                
        </div>    

    </div>


</body>
